name: Deploy Demo to GitHub Pages
run-name: ${{ github.actor }} deploy demo on ${{ github.repository }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Prepare demo for GitHub Pages
        run: |
          mkdir -p gh-pages
          cp -r demo/* gh-pages/
          # Update script src in demo to use CDN
          sed -i 's|../src/tac-editor.js|https://unpkg.com/@softwarity/tac-editor|g' gh-pages/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './gh-pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
